{{define "body"}}
{{ if (eq (len .posts) 0)}}
  No news. Try <a href="/submit">submitting</a> something.
{{ else }}
  <ol>
    {{ range $post := .posts }}
      <li>
        <a href="{{ $post.Url }}">{{ $post.Title }}</a><br/>
        <span class="small">
          <span>posted by <a href="/user/{{ $post.User.Name }}">{{ $post.User.Name }}</a></span>
          {{ if ($post.CanDelete $.authorized_username) }}
            <span>| </span>
            <a onclick="return confirm('Are you sure you want to delete this post?')" href="/post/{{ $post.ID }}/delete">delete</a>
          {{ end }}
        </span>
      </li>
    {{ end }}
  </ol>
{{ end }}
{{end}}
